<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|PT+Sans&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <title>Lesson 6</title>
</head>
<body>

<div class="container">

    <header class="header">
        <h1 class="heading-1">CSS Diner Shopping List</h1>
        <h2 class="heading-2">Let's go to the mall!</h2>
    </header>

    <section class="main">
        <ul class="shopping-list">
            <li class="shopping-list__item">
                <label for="item-1">
                    <input id="item-1" type="checkbox">
                    <div class="shopping-list__text">A lot of pickles <span>for the next lessons about CSS</span></div>
                </label>
            </li>
            
            <li class="shopping-list__item">
                <label>
                    <input type="checkbox">
                    <div class="shopping-list__text">10 apples <span>for more CSS manipulations</span></div>
                </label>
            </li>
            
            <li class="shopping-list__item">
                <label for="item-3">
                    <input id="item-3" type="checkbox">
                    <div class="shopping-list__text">20 oranges <span>because they are awesome</span></div>
                </label>
            </li>
            
            <li class="shopping-list__item">
                <label for="item-4">
                    <input id="item-4" type="checkbox">
                    <div class="shopping-list__text">13 plates <span>hm... they always disappear</span></div>
                </label>
            </li>

            <li class="shopping-list__item">
                <label for="item-5">
                    <input id="item-5" type="checkbox">
                    <div class="shopping-list__text">15 bentos</div>
                </label>
            </li>
            
            <li class="shopping-list__item">
                <label for="item-6">
                    <input id="item-6" type="checkbox">
                    <div class="shopping-list__text">1 bottle of Sake ^_^ <span>for my friends</span></div>
                </label>
            </li>
           
        </ul>
    </section>

    <footer class="footer">
        <h2 class="heading-2">Bon appetit :)</h2>
    </footer>

</div>

</body>
</html>
