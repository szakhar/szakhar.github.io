<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Shopping List - Lesson 24</title>
</head>
<body>

<header>
    <h1>Shopping List</h1>
</header>

<main>
    <section class="list">
        <ul>
            <li>
                <label for="milk">
                    <input id="milk" type="checkbox" name="list">Milk
                </label>
            </li>
            <li>
                <label for="eggs">
                    <input id="eggs" type="checkbox" name="list">Eggs
                </label>
            </li>
            <li>
                <label for="cheese">
                    <input id="cheese" type="checkbox" name="list">Cheese
                </label>
            </li>
            <li>
                <label for="onions">
                    <input id="onions" type="checkbox" name="list">Onions
                </label>
            </li>
            <li>
                <label for="bread">
                    <input id="bread" type="checkbox" name="list">Bread
                </label>
            </li>
            <li>
                <label for="cucumbers">
                    <input id="cucumbers" type="checkbox" name="list">Cucumbers
                </label>
            </li>
            <li>
                <label for="apples">
                    <input id="apples" type="checkbox" name="list">Apples
                </label>
            </li>
            <li>
                <label for="butter">
                    <input id="butter" type="checkbox" name="list">Butter
                </label>
            </li>
        </ul>
    </section>
</main>

</body>
</html>
