<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<div class="container">
    <div class="contact">
        <h1 class="contact__heading-1 heading-1">Contact</h1>
        <div class="contact__description">
            For new projects, ideas, business or anything you'd like to discuss, contact with me!
        </div>

        <div class="contact__box">
            <div class="contact__form">
                <form action="">
                    <input type="text" class="contact__input contact__input--focus" placeholder="Auskteez Tran" autofocus>
                    <input type="text" class="contact__input" placeholder="Your email...">
                    <input type="text" class="contact__input" placeholder="Your phone number...">
                    <textarea class="contact__textarea" placeholder="Your messge..."></textarea>
                </form>
            </div>

            <div class="contact__contacts">
                <div class="contact__item">
                    <h4 class="heading-4 contact__heading-4">Address</h4>
                    <p class="paragraph contact__paragraph">123 City name, Street, City, Country</p>
                </div>

                <div class="contact__item">
                    <h4 class="heading-4 contact__heading-4">Email</h4>
                    <p class="paragraph contact__paragraph">cahee@domain.com</p>
                </div>

                <div class="contact__item">
                    <h4 class="heading-4 contact__heading-4">Phone</h4>
                    <p class="paragraph contact__paragraph">+012 345 6789</p>
                </div>
            </div>
        </div>
    </div>
</div>

    <div class="footer__row">
        <div class="footer__column footer__column--left">

        <div class="footer__column">
            <img src="img/footer-logo.png" alt="Cahee" class="footer__logo">
        </div>
        <div class="footer__column footer__column--right">
