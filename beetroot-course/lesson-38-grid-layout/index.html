<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <title>Grid Layout - Lesson 38</title>
</head>
<body>

<main>
    <section class="gallery-1 container">
        <img src="img/gallery-1/01.jpg" alt="Photo 1" class="gallery-1__item gallery-1__item--1">
        <img src="img/gallery-1/02.jpg" alt="Photo 2" class="gallery-1__item gallery-1__item--2">
        <img src="img/gallery-1/03.jpg" alt="Photo 3" class="gallery-1__item gallery-1__item--3">
        <img src="img/gallery-1/04.jpg" alt="Photo 4" class="gallery-1__item gallery-1__item--4">
        <img src="img/gallery-1/05.jpg" alt="Photo 5" class="gallery-1__item gallery-1__item--5">
        <img src="img/gallery-1/06.jpg" alt="Photo 6" class="gallery-1__item gallery-1__item--6">
    </section>

    <section class="gallery-2">
        <img src="img/gallery-2/01.jpg" alt="Photo 1" class="gallery-2__item">
        <img src="img/gallery-2/02.jpg" alt="Photo 2" class="gallery-2__item">
        <img src="img/gallery-2/03.jpg" alt="Photo 3" class="gallery-2__item">
        <img src="img/gallery-2/04.jpg" alt="Photo 4" class="gallery-2__item">
        <img src="img/gallery-2/05.jpg" alt="Photo 5" class="gallery-2__item">
        <img src="img/gallery-2/06.jpg" alt="Photo 6" class="gallery-2__item">
        <img src="img/gallery-2/07.jpg" alt="Photo 7" class="gallery-2__item">
        <img src="img/gallery-2/08.jpg" alt="Photo 8" class="gallery-2__item">
    </section>
</main>

</body>
</html>
