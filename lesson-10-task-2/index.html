<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <title>Lesson 10 Task 2</title>
</head>
<body>

<section class="card">
    <img src="img/logo.png" alt="Nike" class="logo">

    <div class="card__box">
        <div class="card__gallery">
            <img src="img/shoes.png" alt="Shoes" class="card__img">
            <div class="card__slider">
                
            </div>
        </div>

        <div class="card__info">
            <h1 class="heading-1">Nike SB Stefan</h1>
            <h2 class="heading-2">Janoski Max</h2>
            <div class="card__description">Unisex Skateboarding Shoe</div>
            <div class="card__rating">
                <img src="img/star.png" alt="" class="card__star">
                <img src="img/star.png" alt="" class="card__star">
                <img src="img/star.png" alt="" class="card__star">
                <img src="img/star-empty.png" alt="" class="card__star card__star--empty">
                <img src="img/star-empty.png" alt="" class="card__star card__star--empty">
            </div>
            
            <div class="card__options">
                <select class="card__select card__select--size">
                    <option>Size</option>
                </select>
                <select class="card__select card__select--qty">
                    <option>Qty</option>
                </select>
            </div>

            <button class="btn">Add to cart</button>
        </div>
    </div>
</section>

</body>
</html>
