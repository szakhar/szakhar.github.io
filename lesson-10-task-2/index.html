<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <title>Lesson 10 Task 2</title>
</head>
<body>

<section class="card">
    <img src="img/logo.png" alt="Nike" class="logo">

    <div class="card__box">
        <div class="card__gallery">
            <img src="img/shoes.png" alt="Shoes" class="card__img">
            <div class="card__slider">
                <div class="card__item card__item--1"></div>
                <div class="card__item card__item--2"></div>
                <div class="card__item card__item--3"></div>
                <div class="card__item card__item--4"></div>
            </div>
        </div>

        <div class="card__info">
            <h1 class="heading-1">Nike SB Stefan</h1>
            <h2 class="heading-2">Janoski Max</h2>
            <div class="card__description">Unisex Skateboarding Shoe</div>
            <div class="card__rating">
                <input type="radio" class="card__radio" id="star-1" name="star">
                <label for="star-1" class="card__star"></label>
                <input type="radio" class="card__radio" id="star-2" name="star">
                <label for="star-2" class="card__star"></label>
                <input type="radio" class="card__radio" id="star-3" name="star" checked>
                <label for="star-3" class="card__star"></label>
                <input type="radio" class="card__radio" id="star-4" name="star">
                <label for="star-4" class="card__star"></label>
                <input type="radio" class="card__radio" id="star-5" name="star">
                <label for="star-5" class="card__star"></label>
            </div>
            
            <div class="card__options">
                <select class="card__select card__select--size">
                    <option disabled selected hidden>Size</option>
                    <option>41</option>
                    <option>42</option>
                    <option>43</option>
                    <option>44</option>

                </select>
                <select class="card__select card__select--qty">
                    <option disabled selected hidden>Qty</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>

            <button class="btn">Add to cart</button>
        </div>
    </div>
</section>

</body>
</html>
