<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <title>Lesson 33 Ajax</title>
</head>
<body>

<main class="container">
    <div class="search-form">
        <h1 class="search-form__heading-1 heading-1">
            <a href="">
                <img class="search-form__logo" src="img/play.svg" alt="Search Movie">Search
            </a>

            <div class="favorite">
                <button class="favorite__btn">My Favorites</button>
            </div>
        </h1>

        <form class="search-form__form" name="searchForm">
            <input type="text" name="s" placeholder="Godfather" value="Godfather">
            <select name="type">
                <option value="movie" selected>Movie</option>
                <option value="series">Series</option>
                <option value="episode">Episode</option>
            </select>
            <button type="submit">Search</button>
        </form>
    </div>

    <div class="details"></div>

    <div class="output"></div>

    <div class="pagination">
        <button class="pagination__more">More <span class="pagination__count"></span></button>
        <button class="pagination__clear-btn clear-btn">Clear List</button>
    </div>
</main>

<script src="js/script.js"></script>
</body>
</html>
